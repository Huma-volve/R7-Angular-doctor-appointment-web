<app-main-navbar></app-main-navbar>

<section class="appointment mt-5 pt-5">
  <div class="container">
    <div class="appointment-contnet row">
      <div class="col-md-8">
        <div class="card-content">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h3>Choose date and time</h3>
            <div class="calender">
              <input type="month"  (change)='selectMonth($event)'    name="date" id="appointment-date">

            </div>
          </div>
          <hr />
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between flex-wrap my-4">
              <div tabindex="0" (click)="selecteddate(d)"  *ngFor='let d of weekdays' class="block  d-flex align-items-center justify-content-between flex-column " [class.active]="selectedDay===d " >
                <span >{{d.dayName}}</span>
                <span> {{d.dayNum}} </span>
              </div>

            </div>
            <div class="d-flex align-items-center justify-content-start gap-4 flex-wrap">
               <div class="hour " (click)="selecthour(hour)" [class.active]="selectedhour=== hour"   *ngFor="let hour of hours" tabindex="0" >
                  <span>{{hour}}</span>
               </div>

            </div>


          </div>
        <div class="d-flex align-items-center justify-content-between">
          <div *ngIf="selectedDay && selectedMonth && selectedhour" class="summary d-flex align-items-center justify-content-start">
              <i class="fa-solid fa-calendar me-2"></i>
              <p> {{ selectedDay.dayNameLong }}, </p>
              <p> {{ monthName }} {{ selectedDay.dayNum }}</p>
              <p> -{{ selectedhour }}</p>
          </div>
          <div class="d-flex align-items-center justify-content-end align-self-end" >
            <button  class="bookbtn align-self-end"> Book</button>

          </div>



        </div>

        </div>

      </div>
      <div class="col-md-4">
        <div class="doctor-card">

        </div>


      </div>


  </div>

  </div>

</section>
