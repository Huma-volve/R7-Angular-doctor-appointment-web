<app-main-navbar></app-main-navbar>


<section class="doctorlist mt-5 pt-2">
  <div class="container-lg mt-5">
    <div class="doctorlist-content p-2 row g-lg-3 g-3">
      <div class="col-md-2 col-sm-3">
        <div class="filtration">
          <button
            class="text-capitalize  doctorlistinput d-flex align-items-center justify-content-between "
            (click)="togglefiltermenu()"
          >
            <span class="filter-icon ps-3 text-center">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                id="Tuning-2--Streamline-Solar-Ar"
                height="20"
                width="20"
              >
                <desc>Tuning 2 Streamline Icon: https://streamlinehq.com</desc>
                <path
                  d="M9.5 14c1.6569 0 3 1.3431 3 3 0 1.6568 -1.3431 3 -3 3 -1.65685 0 -3 -1.3432 -3 -3 0 -1.6569 1.34315 -3 3 -3Z"
                  stroke="#6D7379"
                  stroke-width="1.5"
                ></path>
                <path
                  d="M14.5 3.99998c-1.6569 0 -3 1.34314 -3 3 0 1.65685 1.3431 3 3 3s3 -1.34315 3 -3c0 -1.65686 -1.3431 -3 -3 -3Z"
                  stroke="#6D7379"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m15 16.9585 7 0"
                  stroke="#6D7379"
                  stroke-linecap="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m9 6.9585 -7 0"
                  stroke="#6D7379"
                  stroke-linecap="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m2 16.9585 2 0"
                  stroke="#6D7379"
                  stroke-linecap="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m22 6.9585 -2 0"
                  stroke="#6D7379"
                  stroke-linecap="round"
                  stroke-width="1.5"
                ></path>
              </svg>
              Filter
            </span>

            <div class="icon">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </button>
        </div>
      </div>

      <div class="col-md-8 col-sm-6">
        <div class="search">
          <input
            type="search"
            name="search"
            placeholder="Search doctors"
            id=""
            class="doctorlistinput ps-4"
          />
        </div>
      </div>
      <div class="col-md-2 col-sm-3">
        <div class="map">
          <button class="doctorlistinput d-flex align-items-center justify-content-center">
           <img src="../../../assets/images/doctorlist/Routing 2.svg" alt="routing icon" class="ms-2"> map
          </button>
        </div>
      </div>
    </div>






     <div class="row ">











    <div *ngIf="filterlistshown" 
      class="col-lg-2 col-md-3   border-end">
              <div class="filterlist mt-3" >
              <div class="filter-content">
                <div class="Available d-flex align-items-start justify-content-around gap-2 flex-column ">
                  <h4 class="mt-3">Available Date</h4>

                  <div class="option">

                    <input type="checkbox" id="Today" />
                    <label for="Today">Today</label>
                  </div>

                  <div class="option">

                    <input type="checkbox" id="Tomorrow" />
                    <label for="Tomorrow">Tomorrow</label>
                  </div>
                </div>
              <div class="gender d-flex align-items-start justify-content-around gap-2 flex-column ">
                    <h4 class="mt-3">Gender</h4>
                    <div class="d-flex align-items-center justify-content-between ">
                      <div class="option text-start">

                      <input type="radio"  id="male" name="gender">
                      <label for="male">Male</label>

                     </div>

                    <div class="option">
                      <input type="radio" id="female" name="gender">
                       <label for="female">Female</label>


                    </div>

                    </div>

                </div>

              <div class="Consultation d-flex align-items-start justify-content-around gap-2 flex-column  ">
                  <h4 class="mt-3">Consultation Type</h4>

                  <div class="option">
                    <input type="checkbox" id="In-clinic" />
                    <label for="In-clinic">In-clinic</label>

                  </div>

                  <div class="option">
                    <input type="checkbox" id=" Visit" />
                    <label for=" Visit">Home Visit</label>

                  </div>
                </div>
                <div class="sort d-flex align-items-start justify-content-around gap-2 flex-column ">
                    <h4 class="mt-3">Sort</h4>

                    <div class="option">
                      <input type="radio" id="recommended" name="sort" />
                      <label for="recommended">Recommended</label>
                    </div>

                    <div class="option">
                      <input type="radio" id="priceLow" name="sort" />
                      <label for="priceLow">Price Low to High</label>
                    </div>

                    <div class="option">
                      <input type="radio" id="priceHigh" name="sort" />
                      <label for="priceHigh">Price High to Low</label>
                    </div>
                  </div>
              </div>
              </div>

    </div>

    <div [class.col-lg-10]="filterlistshown"
      [class.col-md-9]="filterlistshown"
      [class.col-lg-12]="!filterlistshown"
      [class.col-md-12]="!filterlistshown"
  >

      <div>
        <div class="doctorlistcursoul mt-3">
      <h3 class="text-capitalize my-3">Choose Specialties</h3>

      <div class="position-relative d-flex align-items-center overflow-hidden">
        <!-- left btn-->
        <button
          class="btn position-absolute d-flex align-items-center justify-content-center start-0 z-1"
          (click)="scrollLeft()"
          [class.d-none]="!canScrollLeft"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <!-- العناصر -->
        <div
          #cardsContainer
          class="d-flex overflow-hidden flex-nowrap scroll-smooth w-100 gap-2"
          (scroll)="onScroll()"
        >
          <div class="card flex-shrink-0 text-center" *ngFor="let card of specialistcontainer">
          {{card.emoji}} {{card.title}}
          </div>
        </div>

        <!-- right btn -->
        <button
          class="btn position-absolute d-flex align-items-center justify-content-center end-0 z-1"
          (click)="scrollRight()"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>


     <div class="doctors my-4">
          <div class="doctor-content row d-flex align-items-center justify-content-lg-between justify-content-md-between g-3">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let doc of doctorcontainer">
              
                <div 
                class="doctor-container  p-3 ps-2 d-flex align-items-center justify-content-center flex-column"
                >
                      <div class="d-flex align-items-center justify-content-start w-100">
                        <div class="">
                          <img [src]="doc.imgUrl" alt="doctor image" />
                        </div>
                        <div class="data ms-1">
                          <h4>{{doc.fullName}}</h4>
                          <span>{{doc.specialistTitle}} | {{doc.address}}</span>
                          <div class="d-flex align-items-center justify-content-between">
                            <span class="rating"><i class="fa-solid fa-star text-warning"></i> {{doc.rating}}</span>
                            <span class="time" *ngIf="doc.startDate"><i class="fa-solid fa-clock"></i>{{doc.startDate}}-{{doc.endDate}}</span>
                          </div>
                        </div>
                      </div>
                      <div class="price my-1 w-100 d-flex align-items-center justify-content-between">
                        <span class="p-hour"><span class="def">Price/</span>hour</span>
                        <span class="text-price">{{doc.price }}$</span>
                      </div>
                      <div class="mt-2 w-100 d-flex align-items-center justify-content-center">
                        <button class="book-appointment w-100">
                          <a routerLink="appointment" class="text-decoration-none text-white d-block">Book appointment</a>
                        </button>
                      </div>
              </div>

              
              
            </div>
          </div>
          </div>

      </div>

    </div>


    </div>



  </div>
</section>
<app-main-footer></app-main-footer>
