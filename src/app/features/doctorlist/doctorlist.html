<section class="doctorlist">
  <div class="container-lg  ">
    <div class="doctorlist-content p-2 row g-lg-3 g-3 ">
    <div class="col-md-2 col-sm-3">
      <div class="filtration ">
      <button class="text-capitalize doctorlistinput  d-flex align-items-center justify-content-between " (click)="togglefiltermenu()">


        <span class="filter-icon ps-3 text-center">  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="Tuning-2--Streamline-Solar-Ar" height="20" width="20">
          <desc>
            Tuning 2 Streamline Icon: https://streamlinehq.com
          </desc>
          <path d="M9.5 14c1.6569 0 3 1.3431 3 3 0 1.6568 -1.3431 3 -3 3 -1.65685 0 -3 -1.3432 -3 -3 0 -1.6569 1.34315 -3 3 -3Z" stroke="#6D7379" stroke-width="1.5"></path>
          <path d="M14.5 3.99998c-1.6569 0 -3 1.34314 -3 3 0 1.65685 1.3431 3 3 3s3 -1.34315 3 -3c0 -1.65686 -1.3431 -3 -3 -3Z" stroke="#6D7379" stroke-width="1.5"></path>
          <path d="m15 16.9585 7 0" stroke="#6D7379" stroke-linecap="round" stroke-width="1.5"></path>
          <path d="m9 6.9585 -7 0" stroke="#6D7379" stroke-linecap="round" stroke-width="1.5"></path>
          <path d="m2 16.9585 2 0" stroke="#6D7379" stroke-linecap="round" stroke-width="1.5"></path>
          <path d="m22 6.9585 -2 0" stroke="#6D7379" stroke-linecap="round" stroke-width="1.5"></path>
        </svg>
        Filter
      </span>

       <div class="icon">
         <i class="fa-solid fa-chevron-right"></i>


       </div>

      </button>
      </div>

    </div>

    <div class="col-md-8 col-sm-6">
      <div class="search">

        <input type="search" name="search" placeholder="Search doctors" id="" class="doctorlistinput ps-4">
      </div>

    </div>
    <div class="col-md-2  col-sm-3 ">
      <div class="map">
        <button class="doctorlistinput  d-flex align-items-center justify-content-center"> map</button>
      </div>

    </div>

  </div>



  <div class="doctorlistcursoul mt-3">

    <h3 class="text-capitalize my-3">Choose Specialties</h3>

          <div class="position-relative d-flex align-items-center overflow-hidden">
        <!-- left btn-->
        <button
          class="btn  position-absolute d-flex align-items-center justify-content-center start-0 z-3"

          (click)="scrollLeft()"
          [class.d-none]="!canScrollLeft">
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <!-- العناصر -->
        <div
          #cardsContainer
          class="d-flex overflow-hidden flex-nowrap scroll-smooth w-100  gap-2"
          (scroll)="onScroll()">

          <div
            class="card flex-shrink-0 text-center"

            *ngFor="let item of items">
            {{ item }}
          </div>
        </div>

      <!-- right btn -->
        <button
          class="btn  position-absolute d-flex align-items-center justify-content-center end-0 z-3 "
          (click)="scrollRight()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
          </div>



  </div>

  <div class="doctors">
    <div class="doctor-content row">
      <div class="col-md-4">
        <div class="doctor-container p-3 d-flex align-items-center justify-content-center ">

          <div>
            <img src="../"alt="">
            <div class="data">
              <h4>Robert Johnson</h4>
              <span>Orthopedic | El-Nasr Hospital</span>
              <div>
                <span class="rating"></span>doctorlist
                <span class="time"></span>

              </div>
            </div>
          </div>
          <div class="price">
            <span>Price/hour</span>
            <span>350$</span>
          </div>

         <button class="book-appointment">Book appointment</button>


        </div>

      </div>

    </div>


  </div>


  </div>

</section>
