<div class="container py-4 w-25 border-1">
  <h4 class="fw-semibold mb-4 text-center">Payment Method</h4>

  <!-- Credit/Debit Cards -->
  <div class="mb-4">
    <h6 class="fw-bold text-secondary">Credit / Debit Card</h6>
    <div class="list-group">
      <div class="dropdown border-1 rounded mb-2">
        <button class="btn w-100 d-flex justify-content-between align-items-center dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Visa
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item">Visa</a></li>
          <li><a class="dropdown-item">Debit</a></li>
          <li><a class="dropdown-item">Credit</a></li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="btn w-100 d-flex justify-content-between align-items-center dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
          Master Card
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton2">
          <li><a class="dropdown-item">Master Card</a></li>
          <li><a class="dropdown-item">Meeza</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Mobile Wallets -->
  <div class="mobile-wallets">
    <h6 class="fw-bold text-secondary">Mobile Wallets</h6>
    <div class="list-group">
      <label class="list-group-item border-0 rounded mb-2 d-flex justify-content-between align-items-center">
        <div><img src="assets/applepay.png" height="20" class="me-2"> Apple Pay</div>
        <input class="form-check-input" type="radio" name="wallet">
      </label>

      <label class="list-group-item border-0 rounded mb-2 d-flex justify-content-between align-items-center">
        <div><img src="assets/paypal.png" height="20" class="me-2"> PayPal</div>
        <input class="form-check-input" type="radio" name="wallet">
      </label>
    </div>
  </div>
</div>
