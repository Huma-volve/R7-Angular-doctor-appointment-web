<div class="container py-4 w-25 mt-5">
    <!-- Header -->
    <div class="d-flex align-items-center mb-3">
      <a href="#" class="text-dark me-3"><i class="fa-solid fa-arrow-left"></i></a>
      <h5 class="mb-0">Add New Card</h5>
    </div>

    <!-- Card Preview -->
    <div class="card-preview text-white shadow-sm">
      <div class="d-flex justify-content-between align-items-center">
        <span class="fw-semibold">Spenny</span>
        <i class="fa-brands fa-cc-visa fa-2x"></i>
      </div>
      <div class="card-number">6789 4567 5432 8903</div>
      <div class="d-flex justify-content-between align-items-center">
        <small>Seif Mohamed</small>
        <small>12/22</small>
      </div>
    </div>

    <!-- Form -->
    <form class="mt-4">
      <div class="mb-3">
        <label class="form-label">Cardholder Name</label>
        <input type="text" class="form-control" placeholder="Cardholder Name">
      </div>

      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Card Number">
          <span class="input-group-text bg-white"><i class="fa-solid fa-eye"></i></span>
        </div>
      </div>

      <div class="row">
        <div class="col-6 mb-3">
          <label class="form-label">Expiry Date</label>
          <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="MM" maxlength="2">
            <input type="text" class="form-control" placeholder="YY" maxlength="2">
          </div>
        </div>
        <div class="col-6 mb-3">
          <label class="form-label">CVV Code</label>
          <input type="text" class="form-control" placeholder="123" maxlength="3">
        </div>
      </div>

      <button type="submit" class="save-btn mt-2">Save</button>
    </form>
</div>
