@if(!isInit()){
  <div class="container py-4 mt-5">
  <!-- Header -->
  <div class="d-flex align-items-center mb-4">
    <a
    (click)="backToAddCard()"
    class="text-dark me-3"><i class="fa-solid fa-arrow-left"></i></a>
    <h5 class="mb-0 ps-5">Payment Method</h5>
  </div>

  @if (!isEmpty()){
    <!-- Saved Card -->
    @for (card of paymentMethodsArr; track $index) {
    <div class="payment-card shadow-sm">
      <div
      (click)="backToAddCard()"
      class="d-flex align-items-center">
        <img src="assets/images/{{resultPath}}.png" class="method-icon me-2" alt="Card Image">
        <span>{{ card.brand }} 450***49</span>
      </div>
      <input type="radio" name="card" class="form-check-input">
    </div>
  }
  }@else{
    <div class="d-flex flex-column align-items-center mt-5">
      <div class="container-card justify-content-center text-center">
        <div class="img-card mb-5">
          <img src="./assets/images/credit-card 1.png" alt="Card Image">
          <div>
            <strong class="d-block">Nothing to display here!</strong>
            <small>Add your cards to make payment easier</small>
          </div>
        </div>
      </div>
    </div>
  }

  <!-- Add Card Button -->
  <div
  (click)="goToInit()"
  class="mt-5">
    <button
    class="add-btn"
    >
      <i
      class="fa-solid fa-plus me-2"></i>
      Init Payment
    </button>
  </div>
</div>
}@else{
    <div class="container py-4">

  <!-- Header with Back Arrow -->
  <div class="d-flex align-items-center mb-3">
    <button class="btn btn-link p-0 me-3">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h4 class="mb-0 fw-semibold">Confirm Payment</h4>
  </div>

  <!-- User Message -->
  <div class="alert alert-secondary text-center" role="alert">
    Please confirm your payment to proceed
  </div>

  <!-- Confirm Payment Button -->
  <button
    class="btn btn-primary w-100 fw-semibold"
    [disabled]="!selectedWallet()"
    (click)="confirmPayment()"
  >
    Confirm Payment
  </button>

</div>
 }
