<section class="border rounded w-50 mx-auto mt-4 p-4">
  <p class="d-flex justify-content-between align-items-center">
  <span>
    Reviews and Rating
  </span>
  <span (click)="onAddReviewClicked()" class="btn border-0 text-primary">
    <i class="fa-solid fa-pencil"></i>
    add review
  </span>
  </p>
  @if(addreviewbtnclicked()){
    <div>
      <app-add-review (cancel)="onCancel()" (addReview)="onAddReview()"/>
    </div>
  }
  <hr>
  <app-reviews/>
</section>
