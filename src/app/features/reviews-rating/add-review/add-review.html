<main class="overlay">
  <dialog open class="w-25 border-0 rounded-4">
    <form>
      <div class="d-flex flex-column gap-2 ">
        <p class="h-6">Your Rate</p>
        <p class="d-flex justify-content-between align-items-center">
      <span class="fs-5">
        <!-- <span class="star" > &#9733; </span> -->
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
      </span>
      <span class="fs-3">
        0/5
      </span>
        </p>
      </div>

      <div class="my-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your Review</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="write your review" rows="7"></textarea>
      </div>

      <a (click)="onAddReview()" class="btn bg-primary w-100 p-2 border-0 rounded text-white">
        Send your review
      </a>
      <a (click)="onCancel()" class="btn bg-muted w-100 mt-2 p-2 border-0 rounded text-black">
        Cancel
      </a>
    </form>
  </dialog>
</main>
