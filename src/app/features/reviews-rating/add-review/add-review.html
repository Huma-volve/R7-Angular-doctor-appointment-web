<main class="overlay">
  <dialog open class=" border-0 rounded-4">
    <form>
      <div class="d-flex flex-column gap-2 ">
        <p class="h-6">Your Rate</p>
        <div class="stars">
          @for (star of [].constructor(maxStars); track $index) {
            <i
              class="fa-star"
              [class.fas]="($index + 1) <= (hoverIndex || rating)"
              [class.far]="($index + 1) > (hoverIndex || rating)"
              (click)="setRating($index + 1)"
              (mouseover)="setHover($index + 1)"
              (mouseleave)="clearHover()"
            ></i>
          }
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="my-3">
          <label for="exampleFormControlTextarea1" class="form-label">Your Review</label>
          <textarea class="form-control mb-4" formControlName="comment" id="exampleFormControlTextarea1" placeholder="write your review" rows="7"></textarea>
          <button
          class="btn bg-primary w-100 p-2 border-0 rounded text-white"
          [disabled]="form.invalid"
          [class.invalid]="form.invalid"
          >
            Send your review
          </button>
        </div>
      </form>

      <a (click)="dialog()" class="btn bg-muted w-100 mt-2 p-2 border-0 rounded text-black">
        Cancel
      </a>
    </form>
  </dialog>
</main>
